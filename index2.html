<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>3D 방 원근감 & 패닝</title>
    <style>
      /* 기본 리셋 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #f0f0f0; /* 배경 */
      }

      /* 원근감을 적용할 컨테이너 */
      #scene {
        width: 100vw;
        height: 100vh;
        perspective: 1500px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* 방 내부 3D 컨테이너 */
      #room {
        position: relative;
        width: 700px; /* 방 크기 */
        height: 700px;
        transform-style: preserve-3d;
        transform: rotateX(10deg);
      }

      /* 공통 스타일: 단순한 테두리 */
      .face {
        position: absolute;
        left: 50%;
        top: 50%;
        background: transparent;
        border: 2px solid #000;
        backface-visibility: hidden;
      }

      /* 정면 벽 */
      .front {
        width: 700px;
        height: 700px;
        transform: translate(-50%, -50%) translateZ(400px);
      }

      /* 왼쪽 벽 */
      .left {
        width: 700px;
        height: 700px;
        transform: translate(-50%, -50%) rotateY(90deg) translateZ(400px)
          skewY(20deg);
      }

      /* 오른쪽 벽 */
      .right {
        width: 700px;
        height: 700px;
        transform: translate(-50%, -50%) rotateY(-90deg) translateZ(400px)
          skewY(-20deg);
      }

      /* 천장 */
      .ceiling {
        width: 700px;
        height: 700px;
        transform: translate(-50%, -50%) rotateX(90deg) translateZ(400px)
          skewX(-20deg);
      }

      /* 바닥 */
      .floor {
        width: 700px;
        height: 700px;
        transform: translate(-50%, -50%) rotateX(-90deg) translateZ(400px)
          skewX(20deg);
      }
    </style>
  </head>
  <body>
    <div id="scene">
      <div id="room">
        <div class="face front"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="face ceiling"></div>
        <div class="face floor"></div>
      </div>
    </div>

    <script>
      // 마우스 이동에 따라 회전값 변경
      document.addEventListener("mousemove", (e) => {
        let x = (e.clientX / window.innerWidth - 0.5) * 2 * 15; // 좌우 이동
        let y = (e.clientY / window.innerHeight - 0.5) * -2 * 5; // 상하 이동
        document.querySelector(
          "#room"
        ).style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;
      });
    </script>
  </body>
</html>
