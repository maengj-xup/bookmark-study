<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>3D Cube Page Transition</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #111;
        font-family: sans-serif;
      }

      .scene {
        width: 100vw;
        height: 100vh;
        perspective: 2000px; /* 더 멀리서 보는 시점으로 변경 */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .cube-wrapper {
        width: 80vw;
        height: 80vh;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 1s ease-in-out;
      }

      .page {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3em;
        backface-visibility: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }

      .page:nth-child(1) {
        background: #ffcdd2;

        transform: rotateY(0deg) translateZ(40vw); /* 큐브 면 깊이 조정 */
      }
      .page:nth-child(2) {
        background: #bbdefb;
        transform: rotateY(90deg) translateZ(40vw);
      }
      .page:nth-child(3) {
        background: #c8e6c9;
        transform: rotateY(180deg) translateZ(40vw);
      }
      .page:nth-child(4) {
        background: #fff9c4;
        transform: rotateY(270deg) translateZ(40vw);
      }

      .nav-button {
        position: absolute;
        top: 50%;
        right: 2vw;
        transform: translateY(-50%);
        z-index: 100;
        font-size: 2em;
        background: rgba(255, 255, 255, 0.85);
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <div class="cube-wrapper" id="cube">
        <div class="page">Page 1</div>
        <div class="page">Page 2</div>
        <div class="page">Page 3</div>
        <div class="page">Page 4</div>
      </div>
      <button class="nav-button" onclick="nextPage()">→</button>
    </div>

    <script>
      let current = 0;
      const cube = document.getElementById("cube");

      function nextPage() {
        current = (current + 1) % 4;
        cube.style.transform = `rotateY(-${current * 90}deg)`;
      }
    </script>
  </body>
</html>
